<h3>Description</h3>

<p><code>sort_list</code> returns a sorted list
</p>


<h3>Usage</h3>

<pre>
sort_list(unsorted_list)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>unsorted_list</code></td>
<td>
<p>A list.</p>
</td></tr>
</table>

<p>A sorted list.
